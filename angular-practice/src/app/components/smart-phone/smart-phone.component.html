<h3>Smart Phone Form</h3>

<div class="container">
	<form [formGroup]="smartPhoneForm" (ngSubmit)="saveSmartPhone()">
		<label for="id">Phone Id</label>
		<input type="text" id="id" formControlName="id" placeholder="Phone Id..">

		<label for="name">Phone Name</label>
		<input type="text" id="name" formControlName="name" placeholder="Phone Name..">

		<label for="price">Phone Price</label>
		<input type="text" id="price" formControlName="price" placeholder="Phone Price..">

		<label for="desc">Description</label>
		<textarea id="desc" formControlName="desc" placeholder="Phone Description.." style="height:200px"></textarea>

		<label for="update">Phone Updated</label>
		<input type="text" id="update" formControlName="updated" placeholder="Phone Updated..">


		<input type="submit" value="Submit">
		<input type="submit" value="Reset" (click)="onReset()" style="float:right">
	</form>
</div>







<table>
	<tr>
		<th>Mobile Id</th>
		<th>Mobile Name</th>
		<th>Mobile Price</th>
		<th>Mobile Description</th>
		<th>Mobile Release Update</th>
		<th colspan="">Actions</th>
	</tr>
	<tr *ngFor="let obj of smartphone">
		<td>{{obj.id}}</td>
		<td>{{obj.name}}</td>
		<td>{{obj.price}}</td>
		<td>{{obj.desc}}</td>
		<td>{{obj.updated}}</td>
		<td (click)="updateSmartPhone(obj.id,obj.price)" >Update</td>
		<td (click)="deleteSmartPhone(obj.id)">Delete</td>
	</tr>


</table>
